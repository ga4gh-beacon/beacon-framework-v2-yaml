# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
type: object
description: Information about the Beacon. Aimed to Beacon clients like web pages or Beacon networks.
properties:
  meta:
    description: Information about the response that could be relevant for the Beacon client in order to interpret the results.
    $ref: "https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2-yaml/main/responses/sections/beaconInformationalResponseMeta.yaml"
  response:
    description: Returning an error.
    $ref: "https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2-yaml/main/responses/sections/beaconInfoResults.yaml"
required:
  - meta
  - response
additionalProperties: true
