# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
type: object
description: An unsuccessful operation.
properties:
  meta:
    description: Information about the response that could be relevant for the Beacon
      client in order to interpret the results.
    $ref: "https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/responses/sections/beaconResponseMeta.json"
  error:
    description: Returning an error.
    $ref: "https://raw.githubusercontent.com/ga4gh-beacon/beacon-framework-v2/main/common/beaconCommonComponents.json#/definitions/BeaconError"
required:
  - meta
  - error
additionalProperties: true
